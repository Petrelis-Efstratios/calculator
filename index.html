<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="operations">
                <p class="past"></p>
                <p class="current">0</p>
            </div>
            <div class="down-part">
                <button class="AC" onclick="AC()">AC</button>
                <button class="backspace" onclick="backspace()"><img src="backspace.png" draggable="false"></button>
                <button onclick="devides()">/</button>
                <button onclick="seven()">7</button>
                <button onclick="eigth()">8</button>
                <button onclick="nine()">9</button>
                <button onclick="by()">*</button>
                <button onclick="four()">4</button>
                <button onclick="five()">5</button>
                <button onclick="six()">6</button>
                <button onclick="minus()">-</button>
                <button onclick="one()">1</button>
                <button onclick="two()">2</button>
                <button onclick="three()">3</button>
                <button onclick="plus()">+</button>
                <button class="zero" onclick="zero()">0</button>
                <button onclick="point()">.</button>
                <button class="equals" onclick="equals()">=</button>
            </div>
        </main>
        <script src="calculator.js"></script>
    </body>
</html>
