<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+Math">
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="operations">
                <p class="past"></p>
                <p class="current">0</p>
            </div>
            <div class="keyboard">
                <button onclick="AC()" key="Delete" class="AC">AC</button>
                <button onclick="backspace()" key="Backspace" class="backspace"><img src="backspace.png" draggable="false"></button>
                <button onclick="button('÷', 'operator')" key="/">÷</button>
                <button onclick="button('7', 'number')" key="7">7</button>
                <button onclick="button('8', 'number')" key="8">8</button>
                <button onclick="button('9', 'number')" key="9">9</button>
                <button onclick="button('×', 'operator')" key="*">×</button>
                <button onclick="button('4', 'number')" key="4">4</button>
                <button onclick="button('5', 'number')" key="5">5</button>
                <button onclick="button('6', 'number')" key="6">6</button>
                <button onclick="button('−', 'operator')" key="-">−</button>
                <button onclick="button('1', 'number')" key="1">1</button>
                <button onclick="button('2', 'number')" key="2">2</button>
                <button onclick="button('3', 'number')" key="3">3</button>
                <button onclick="button('+', 'operator')" key="+">+</button>
                <button onclick="button('0', 'number')" key="0" class="zero">0</button>
                <button onclick="point()" key=".">.</button>
                <button onclick="equals()" key="=" class="equals">=</button>
            </div>
        </main>
        <script src="calculator.js"></script>
    </body>
</html>
