<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+Math">
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <div class="operations">
                <p class="past"></p>
                <p class="current">0</p>
            </div>
            <div class="down-part">
                <button onclick="AC()" key="Delete" class="AC">AC</button>
                <button onclick="backspace()" key="Backspace" class="backspace"><img src="backspace.png" draggable="false"></button>
                <button onclick="devides()" key="/">÷</button>
                <button onclick="seven()" key="7">7</button>
                <button onclick="eigth()" key="8">8</button>
                <button onclick="nine()" key="9">9</button>
                <button onclick="by()" key="*">×</button>
                <button onclick="four()" key="4">4</button>
                <button onclick="five()" key="5">5</button>
                <button onclick="six()" key="6">6</button>
                <button onclick="minus()" key="-">−</button>
                <button onclick="one()" key="1">1</button>
                <button onclick="two()" key="2">2</button>
                <button onclick="three()" key="3">3</button>
                <button onclick="plus()" key="+">+</button>
                <button onclick="zero()" key="0" class="zero">0</button>
                <button onclick="point()" key=".">.</button>
                <button onclick="equals()" key="=" class="equals">=</button>
            </div>
        </main>
        <script src="calculator.js"></script>
    </body>
</html>
